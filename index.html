<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>João Pedro's Linktree</title>
  </head>
  <body>
    <main>
      <img
        src="https://avatars1.githubusercontent.com/u/58999202?s=460&u=450f987552a42e720e85d49e9226122f824cf1bb&v=4"
        alt="Foto do João Pedro"
        class="face"
      />
      <h2>João Pedro</h2>
      <p>frontend developer.</p>
      <div class="links">
        <a
          href="https://twitter.com/jpbrab0"
          target="_blank"
          class="link twitter"
        >
          <img src="./icons/twitter.svg" alt="Logo" />
          Twitter
        </a>
        <a href="https://twitch.tv/jpbrab0" target="_blank" class="link twitch">
          <img src="./icons/twitch.svg" alt="Logo" />
          Twitch
        </a>
        <a
          href="https://github.com/jpbrab0"
          target="_blank"
          class="link github"
        >
          <img src="./icons/github.svg" alt="Logo" />
          Github
        </a>
        <a
          href="https://www.youtube.com/channel/UC7HsgG803jN6UakOzSVZ5lQ"
          target="_blank"
          class="link youtube"
        >
          <img src="./icons/youtube.svg" alt="Logo" />
          Youtube
        </a>
        <a
          href="https://linkedin.com/in/jpresdev"
          target="_blank"
          class="link linkedin"
        >
          <img src="./icons/linkedin.svg" alt="Logo" />
          Linkedin
        </a>
        <a
          href="https://www.ctrlplay.com.br/"
          target="_blank"
          class="link ctrlplay"
        >
          <img src="./icons/ctrlplay.png" alt="Logo" />
          Ctrl+Play
        </a>
      </div>
    </main>
  </body>
</html>
