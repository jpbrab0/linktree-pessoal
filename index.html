<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>João Pedro's Linktree</title>
  </head>
  <body>
    <main>
      <img
        src="https://avatars1.githubusercontent.com/u/58999202?s=460&u=450f987552a42e720e85d49e9226122f824cf1bb&v=4"
        alt="Foto do João Pedro"
        class="face"
      />
      <h2>João Pedro, frontend developer.</h2>
      <div class="links">
        <a 
            href="https://twitter.com/jpbrab0" 
            class="link twitter"
          >
          <img
            src="https://www.flaticon.com/svg/static/icons/svg/733/733579.svg"
            alt="Logo"
          />
        </a>
        <a 
            href="https://twitch.tv/jpbrab0" 
            class="link twitch"
          >
          <img
            src="https://www.flaticon.com/svg/static/icons/svg/2111/2111668.svg"
            alt="Logo"
          />
        </a>
        <a 
            href="https://github.com/jpbrab0" 
            class="link github"
          >
          <img
            src="https://www.flaticon.com/svg/static/icons/svg/2111/2111425.svg"
            alt="Logo"
          />
        </a>
        <a 
            href="https://www.youtube.com/channel/UC7HsgG803jN6UakOzSVZ5lQ" 
            class="link youtube"
          >
          <img
            src="https://www.flaticon.com/svg/static/icons/svg/1384/1384060.svg"
            alt="Logo"
          />
        </a>
        <a 
            href="https://linkedin.com/in/jpresdev" 
            class="link linkedin"
          >
          <img
            src="https://www.flaticon.com/svg/static/icons/svg/174/174857.svg"
            alt="Logo"
          />
        </a>
      </div>
    </main>
  </body>
</html>
